name: AI PR Helper

on:
  pull_request:
    types: [opened, synchronize, converted_to_draft, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  pr-helper:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: Arephan/ai-pr-helper-v2@main
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
